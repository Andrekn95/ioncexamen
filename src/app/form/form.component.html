<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="compass-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Kuska Ñan</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-toolbar color="light">
    <ion-segment value="default">
      <ion-segment-button value="donde" routerLink="/donde-ir">
        <ion-icon name="location-outline"></ion-icon>
        <ion-label>Dónde ir</ion-label>
      </ion-segment-button>
      <ion-segment-button value="que-hacer" routerLink="/que-hacer">
        <ion-icon name="bicycle-outline"></ion-icon>
        <ion-label>Qué hacer</ion-label>
      </ion-segment-button>

      <ion-segment-button value="comer" routerLink="/que-comer">
        <ion-icon name="restaurant-outline"></ion-icon>
        <ion-label>Qué comer</ion-label>
      </ion-segment-button>
      <ion-segment-button value="login" routerLink="/login">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Iniciar sesión</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
<ion-content class="form-content">
  <div class="ion-padding">
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Registro de Usuario</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <form>
          <ion-item>
            <ion-label position="floating">Nombre Completo</ion-label>
            <ion-input type="text" placeholder="Ingrese su nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo Institucional</ion-label>
            <ion-input type="email" placeholder="ejemplo@yavirac.edu.ec"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" placeholder="Ingrese su contraseña"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" placeholder="Confirme su contraseña"></ion-input>
          </ion-item>

          <ion-button expand="block" color="success" class="ion-margin-top">
            Crear Cuenta
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
